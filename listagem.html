<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listagem de Opini천es</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f9f9f9; }
    .reclamacao { background: #fff; padding: 1rem; margin-bottom: 1rem; border-left: 4px solid #007BFF; }
  </style>
</head>
<body>
  <h1>Listagem de Opini천es</h1>
  <div id="listaReclamacoes">Carregando...</div>

  <script>
    const API_URL = "https://backend-barb.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
      fetch(`${API_URL}/api/empresas`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("listaReclamacoes");
          container.innerHTML = "";

          if (!Array.isArray(data) || data.length === 0) {
            container.textContent = "Nenhuma opini찾o registrada.";
            return;
          }

          data.forEach(rec => {
            const div = document.createElement("div");
            div.className = "reclamacao";
            div.innerHTML = `<p><strong>${rec.empresa}</strong><br>${rec.comentario}</p>`;
            container.appendChild(div);
          });
        })
        .catch(() => {
          document.getElementById("listaReclamacoes").textContent = "Erro ao carregar opini천es.";
        });
    });
  </script>
</body>
</html>

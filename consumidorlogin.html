<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login do Consumidor</title>
    <link rel="stylesheet" href="styles.index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h2>Área do Consumidor</h2>
        <form id="formLoginConsumidor">
            <input type="email" placeholder="Email" required name="email"><br>
            <input type="password" placeholder="Senha" required name="senha"><br>
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagemLogin"></p>
        <p>Não tem conta? <a href="consumidorregister.html">Cadastre-se aqui</a></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/consumidorlogin.js"></script>
</body>

</html>

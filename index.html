<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Últimas Reclamações</title>
    <link rel="stylesheet" href="styles.index.css" />
</head>

<body>
    <div class="container">
        <h2>bem vindo ao site teste de Eudantas</h2>
        <form id="loginForm">
            <h4>Login Administrativo</h4>
            <input class="logincampo" type="text" id="username" placeholder="Usuário" required />
            <input class="logincampo" type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>

        <br><br>
        <h2>Área do Consumidor</h2>
        <form id="formLoginConsumidor">
            <input type="email" placeholder="Email" required name="email"><br>
            <input type="password" placeholder="Senha" required name="senha"><br>
            <button type="submit">Entrar</button>
        </form>

        <div id="mensagemLogin" style="margin-top: 10px; color: red;"></div>
        <br><br>
        <p>Não tem conta? <a href="consumidorregister.html">Cadastre-se aqui</a></p>

        <h1>PÁGINA DE ACESSO PÚBLICO</h1>
        <br>

        <!-- Botões interativos com redirecionamento -->
        <div class="botoes-links">
            <button onclick="window.location.href='empresa.html'">Registre uma opinião</button>
            <button onclick="window.location.href='listagem.html'">Listagem</button>
            <button onclick="window.location.href='consumidorlogin.html'">Área do Consumidor</button>
        </div>


        <br><br><br>

        <div id="loginMessage" style="font-weight:bold;"></div>

        <br><br>

        <h2>Últimas Reclamações</h2>
        <br>
        <div id="listaReclamacoes"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
    <script src="js/consumidorlogin.js"></script>
    <script src="js/publico.js"></script>

</body>

</html>
